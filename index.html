<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="ground" src="ground.jpg">
        <a-asset-item id="spider" src="spider/scene.gltf"></a-asset-item>
        <a-asset-item id="meat_sack" src="meat_sack/scene.gltf"></a-asset-item>
        <a-asset-item id="alien" src="alien/scene.gltf"></a-asset-item>
        <a-asset-item id="zombie4" src="zombie4/scene.gltf"></a-asset-item>
        <a-asset-item id="zombie6" src="zombie6/scene.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model src="#zombie6" position="0 0 0" animation-mixer></a-gltf-model>
      <a-gltf-model id="zombie4" src="#zombie4" position="0 0 0" animation-mixer></a-gltf-model>  
      <a-plane position="0 -2 -4" rotation="-90 0 0" width="100" height="100" src="#ground" repeat="4 4"></a-plane>
      <a-sky color="black"></a-sky>
      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
